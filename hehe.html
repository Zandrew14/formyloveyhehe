<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Forgive Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #ff6347;
        }

        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5em;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            position: absolute;
        }

        .button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        #yesButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #noButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #forgivenessMessage {
            display: none;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>will you forgive me, loveyy?</h1>
    <p></p>

    <button class="button" id="yesButton">Yes</button>
    <button class="button" id="noButton">No</button>

    <p id="forgivenessMessage">yeyyy,  bati naaa, kala mo di ko kaya mag effort haaa hehe, kiss ko ikaw mwa mwa mwa<3</p>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const forgivenessMessage = document.getElementById('forgivenessMessage');

        // Function to handle the "Yes" button click
        yesButton.addEventListener('click', function() {
            forgivenessMessage.style.display = 'block'; // Show the forgiveness message
        });

        // Function to handle the "No" button click
        noButton.addEventListener('click', function() {
            moveButton(); // Move the "No" button to a random position
        });

        // Function to move the "No" button to a random position
        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Randomly generate a new position for the button
            const randomX = Math.floor(Math.random() * (windowWidth - 200)); // 200px for button width
            const randomY = Math.floor(Math.random() * (windowHeight - 100)); // 100px for button height

            // Apply the new position
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

    </script>

</body>
</html>
